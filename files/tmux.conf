set-option -g default-terminal "screen-256color"
# set-option -sa terminal-overrides ',screen-256color:RGB'
# set-option -g focus-events on

# List of plugins
# Установка плагина: <prefix> + I (prefix - это клавиша, которую вы используете для вызова Tmux, по умолчанию это Ctrl + b)
# Обновление всех плагинов: <prefix> + U
# Удаление плагина: <prefix> + alt + u
set -g @plugin 'tmux-plugins/tpm'
# Опции по клавишам и прочее
set -g @plugin 'tmux-plugins/tmux-sensible'
# Навигация вим - тимакс
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'jimeh/tmux-themepack'
# tmux-resurrect - это плагин для Tmux, который позволяет сохранять и восстанавливать сессии Tmux.
# prefix + Ctrl-s - save
# prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-resurrect' 
# tmux-continuum - это плагин для Tmux, который автоматически сохраняет и восстанавливает сессии Tmux. 
# Он позволяет вам вернуться к тому же состоянию Tmux, как только вы запустите терминал.
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'
# prefix + g - prompts for session name and switches to it. Performs 'kind-of' name completion.
# Faster than the built-in prefix + s prompt for long session lists.
# prefix + C (shift + c) - prompt for creating a new session by name.
# prefix + X (shift + x) - kill current session without detaching tmux.
# prefix + S (shift + s) - switches to the last session.
# The same as built-in prefix + L that everyone seems to override with some other binding.
# prefix + @ - promote current pane into a new session.
# Analogous to how prefix + ! breaks current pane to a new window.
# prefix + t<secondary-key> - join currently marked pane (prefix + m) to current session/window, and switch to it
# secondary-keys
# h, -, ": join horizontally
# v, |, %: join vertically
# f, @: join full screen
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# set-option -g default-shell /usr/bin/fish

# sort session tree by name
bind s choose-tree -sZ -O name

set -g base-index 1
setw -g pane-base-index 1

unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

set -g mouse on

set -g status-keys vi
# setw -g mode-keys vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# set -g base-index 1

set-option -sg escape-time 30
# set-option -sg escape-time 0

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "nvim ~/.tmux.conf"

bind L send-keys "clear && tmux clear-history" \; send-keys "Enter"

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"

set -g status-position top

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# --- Define colour scheme --- #
# https://gist.github.com/achilleas-k/10286c5e269c98129b66b44fdd77b1e7
_tmux_white=colour15
_tmux_black=colour232
_tmux_red=colour1
_tmux_purple=colour54
_tmux_grey_l=colour145
_tmux_grey_d=colour236
_tmux_blue=colour25
_tmux_blue_d=colour17
# ---------------------------- #

# Panes
set -g pane-active-border-style "fg=$_tmux_blue"
set -g message-style "fg=$_tmux_grey_l,bg=$_tmux_grey_d"
set -g pane-border-style "fg=white"
set -g display-panes-colour "black"
set -g display-panes-active-colour "white"

set -g pane-border-status "off"
# set -g pane-border-format "[#[fg=white]#{?pane_active,#[bold],} :#P: #T #[fg=default,nobold]]"
set -g pane-border-format "#[fg=white]#{?pane_active,#[bold],}:#P:#[fg=default,nobold]"

# Auto hide pane-border-status line when only one pane is displayed (see tmux/tmux#566)
set-hook -g 'after-new-session'  'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g 'after-new-window'   'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g 'after-kill-pane'    'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g 'pane-exited'        'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g 'after-split-window' 'run-shell -b "if [ \#{window_panes} -gt 1 ]; then tmux set pane-border-status top; fi"'

